name: Release and Publish SDK

on:
  pull_request:
    types:
      - closed
    paths:
      - src/**
      - package.json
      - .github/workflows/release-publish.yml
permissions:
  contents: write
  packages: write

jobs:
  Release-publish:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3 # Checkout our working repository
    - name: Conventional Changelog Action
      id: changelog
      uses: TriPSs/conventional-changelog-action@v3
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        output-file: false
        pre-release: true
        git-push: true
        skip-on-empty: false
        # skip-version-file: false
        # skip-commit: false
    - name: Create Release # This action will create the actual release
      uses: actions/create-release@v1.1.4
      if: ${{ steps.changelog.outputs.skipped == 'false' }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.changelog.outputs.tag }}
        release_name: ${{ steps.changelog.outputs.tag }}
        body: ${{ steps.changelog.outputs.clean_changelog }}
        prerelease: true
    - uses: actions/setup-node@v3
      id: setup-node
      with:
        node-version: 18.15
        cache: yarn
        registry-url: https://npm.pkg.github.com/
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}    
    - name: build and publish
      run: |
        yarn install
        yarn build
        yarn publish
        yarn docs
    - name: publish gh-pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
    # export markdown docs to docs repository
    - uses: chromatic-protocol/action-github-app-token@v1
      id: generate-token
      with:
        app_id: ${{ secrets.PR_ACTION_APP_ID }}
        private_key: ${{ secrets.PR_ACTION_PRIVATE }}
    - uses: actions/checkout@v3
      with:
        repository: chromatic-protocol/docs
        ref: main
        path: docs-repo
        token: ${{ steps.generate-token.outputs.token }}
    - name: export docs:sdk and cp
      run: |
        yarn docs:sdk
        rm -rf docs-repo/docs/sdk/reference/*
        cp -r site/docs/sdk/* docs-repo/docs/sdk/reference/
    - name: pull-request
      uses: peter-evans/create-pull-request@v5
      with:
        base: main
        branch: docs/sdk
        path: docs-repo
        add-paths: docs/sdk/reference/**
        token: ${{ steps.generate-token.outputs.token }}
        commit-message: ${{ github.event.pull_request.title }}
